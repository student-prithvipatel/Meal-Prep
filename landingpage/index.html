<!DOCTYPE html>

  <title>Fixed Video Landing</title>

</head>

<!-- SECTION 2: TRANSPARENT -->
<section class="section transparent-section">
</section>

<!-- SECTION 3: COLORED -->
<section class="colored-section">
  <h2>Personalized Nutrition</h2>
</section>

</body>
</html>
